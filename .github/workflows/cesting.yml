name: CI with C/C++ Exotic Action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        platform: [x64]
        compiler: [gnu]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Exotic Libraries and Run Regression Test1
        uses: exoticlibraries/exotic-action@master
        with:
          download-exotic-libraries: false
          
      - name: Run tests
        run: |
          gcc test/test_no_assert.c -I. -o out; ./out
          gcc test/test_no_main.c -I. -o out; ./out
          gcc test/test_no_time.c -I. -o out; ./out
        
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
