name: CI with C/C++ Exotic Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [windows-latest]
        platform: [x64]
        compiler: [gnu, tcc]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Exotic Libraries
        uses: exoticlibraries/exotic-action@dev
        with:
          run-regression: false
          selected-exotic-libraries: |
            libcester@main
            libxtd@dev
            libmetaref@dev
            libcline@dev
        
      - name: Run Regression
        uses: exoticlibraries/exotic-action@dev
        with:
          download-exotic-libraries: false
          run-regression: true
          test-folder-recursive: true
          test-folders: |
            test/
            test_2/
            tests/
          test-file-pattern: |
            nocester+
            test_+
          test-exclude-file-pattern: |
            test_assert_double_float+
            test_segfault+
            mock+
          compiler-options-for-tests: |
            -O2 
            -Wall 
            -Wpointer-arith 
            -Wmissing-noreturn

        
